<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dedicação ao Pedro</title>
    
    <style>
        /* Define o estilo básico para toda a página */
        body {
            margin: 0;
            padding: 0;
            /* Fonte, cor de fundo e alinhamento */
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff; /* Azul bem clarinho */
            
            /* Centraliza o conteúdo na tela */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ocupa toda a altura da tela */
            text-align: center;
        }

        /* Estilo para a caixa que contém o texto */
        .container {
            padding: 30px 40px;
            background-color: #ffffff; /* Fundo branco */
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); /* Sombra mais destacada */
        }

        /* Estilo para o texto (cabeçalho H1) */
        h1 {
            /* Tamanho de fonte enorme */
            font-size: 8.5em; 
            /* Cor do texto */
            color: #ff1493; /* Um rosa profundo (Deep Pink) */
            /* Efeito de sombra no texto */
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.4);
            text-transform: uppercase;
            /* Espaçamento entre as letras */
            letter-spacing: 5px; 
            margin: 0; /* Remove margens padrão */
        }

        /* Responsividade: Ajusta o tamanho da fonte em telas menores (celulares) */
        @media (max-width: 768px) {
            h1 {
                font-size: 4.5em; /* Reduz o tamanho da fonte */
                letter-spacing: 2px;
            }
            .container {
                padding: 20px 30px;
            }
        }
    </style>
    </head>
<body>
    <div class="container">
        <h1>Pedro Gostoso</h1>
    </div>
</body>
</html>
